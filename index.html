<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <div class="heading">
    <img class="logo" src="./images/logo.jpg">
    <h3 class="title">PicEditor</h3>
  </div>

  <div class="open-image">
    <label class="file-img-label" for="file-input">
      <i class="far fa-image image-logo"></i>
    </label>    
    <input id="file-input" type="file" />  
    
    <h4 class="image-title">Open Image</h4>
  </div>
  
  <div class="tool-container">
    <div class="tool" id="filter">
      <i class="far fa-images"></i>
    </div>
    <div class="tool" id="adjust">
      <i class="fas fa-sliders-h"></i>
    </div>
    <div class="tool" id="mark">
      <i class="fas fa-pencil-alt"></i>
    </div>
  </div>

  <div class="filter-container">
    <div class="filters" id="filter1"></div>
    <div class="filters" id="filter2"></div>
    <div class="filters" id="filter3"></div>
    <div class="filters" id="filter4"></div>
    <div class="filters" id="filter5"></div>
    <div class="filters" id="filter6"></div>
  </div>
  <scri6t src="./script.js"></script>
  </body>

</html>
